---
- name: Install required packages for PostgreSQL repository
  apt:
    name:
      - wget
      - ca-certificates
      - lsb-release
    state: present

- name: Add PostgreSQL GPG key
  shell: wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | apt-key add -

- name: Add PostgreSQL repository
  shell: echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install PostgreSQL 18 packages
  apt:
    name:
      - postgresql-18
      - postgresql-client-18
      - postgresql-contrib-18
      - python3-psycopg2
      - acl
    state: present

- name: Enable database service on boot
  systemd:
    name: postgresql@18-main
    enabled: yes